{% extends "base.html" %}

{% block content %}

    
<link href="{{ url_for('static', filename='css/exam.css') }}" rel="stylesheet">
	<!-- bar at the top of body-->
	<div class="page-bar"></div>
	<!-- body content -->
	<div class="page-div">
		<h1> Begin the Quiz! </h1>
		<!-- display all elements of the quiz -->
        {% set counter = 0 -%}
        
		<form action="", method="post">
			<!-- multiple choice questions displayed first -->
            {%for question in questions%}
            
			<div class="question-body">
				<h2 class="question-h2">{{question.question}}</h2>
				<div class="all-options">
                    {%for mcq in question.mcq%}
                        
					<input type="radio" name = "{{question.id}}" id="{{mcq.id}}" value="{{mcq.options_content}}" required>
						<label for="{{mcq.id}}"> {{mcq.options_content}} </label>
						<br>
                    {% endfor %}
                
						</div>
					</div>
            {% endfor %}
    
            
				</br>
			</br>
			<div style="margin-left: 100px;" class="btn">
				<input type="submit" value="submit">
				</div>
			</form>
		</div>

{% endblock %}
